<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Votre Formation</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Liste des Centres</h6>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" role="alert"
							th:if="*{errorMessage!=null and #strings.length(errorMessage)>0}" th:text="${errorMessage}">
						</div>
						<div class="row">
							<div class="col-6">
								<form th:object="${formCentre}" th:action="@{/user/recherchecentre}" method="get">
									<div class="input-group">
										<input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" />
										<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
										<div class="input-group-append">
											<button class="btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>
										    <button class="btn btn-outline-dark" onClick="window.location.href='/user/centres'" type="reset"><i class="fas fa-times"></i></button>
										</div>
									</div>
								</form>
							</div>
					 <div class="col-6">
						<div class="text-right">
							<a class="btn btn-sm btn-success center" th:href="@{/manager/editcentre}"
								sec:authorize="hasAnyRole('MANAGER','ADMIN')">
								<i class="fas fa-user-plus"></i> Ajouter un Centre
							</a>
						</div>
					</div>
					</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped  table-borderless">
									<tr>
										<th>#</th>
										<th>Nom</th>
										<th>Description</th>
										<th></th>
										<th></th>
									</tr>
									<tr th:each="c:${listeCentres}">
										<td width="2%" th:text="${c.id}"></td>
										<td width="30%" th:text="${c.nom}"></td>
										<td th:text="${c.description}">
										</td>
										<td width="5%"><a class="btn btn-sm btn-primary"
												th:href="@{/manager/editcentre(id=${c.id})}" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
												<i class="fas fa-edit"></i>
											</a></td>
										<td width="5%">
											<a class="btn btn-sm btn-danger"
												onclick="return confirm('Etes-vous sÃ»r de vouloir supprimer ce centre?');"
												th:href="@{/admin/supprimercentre(id=${c.id})}" sec:authorize="hasRole('ADMIN')">
												<i class="fas fa-trash-alt"></i>
											</a></td>
									</tr>
								</table>
							</div>
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li th:each="U:${taillePagination}" th:if="${search}" th:class="${U==activePage} ? 'page-item active':'page-item'">
										<a  class="page-link"
											th:href="@{/user/recherchecentre(nom=${nom}, page=${U}, size=${size})}" th:text="${U+1}"
										> 
										</a>
									</li>
									<li th:each="U:${taillePagination}" th:unless="${search}" th:class="${U==activePage} ? 'page-item active':'page-item'">
										<a  class="page-link"
											th:href="@{/user/centres(page=${U}, size=${size})}" th:text="${U+1}"> 
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
